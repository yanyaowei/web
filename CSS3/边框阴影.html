<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框阴影</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #f00;
            /*显示在内部*/
            -webkit-box-shadow: inset 3px 3px 3px 5px blue;
            -moz-box-shadow: inset 3px 3px 3px 5px blue;
            box-shadow: inset 3px 3px 3px 5px blue;
            /*默认显示在外部*/
            /*-webkit-box-shadow:  3px 3px 3px 5px blue;*/
            /*-moz-box-shadow:  3px 3px 3px 5px blue;*/
            /*box-shadow:  3px 3px 3px 5px blue;*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
