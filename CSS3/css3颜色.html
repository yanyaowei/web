<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3颜色</title>
    <style>
        .container{
            position: relative;
            overflow: hidden;
            width: 500px;
            height: 400px;
            /*background: #00f;*/
        }
        .div1,.div2{
            width: 100%;
            height: 100%;
            margin: 100px auto;
            position: absolute;
            top:0;
            left:0;
        }
        .div1{
            background-image: url(bg.png);
            background-repeat: no-repeat;

        }
        .div2{
            /*background-color: rgba(255,0,0,0.3);*/
            /*background-color: hsl(120,50%,50%);*/
            background-color: hsla(120,50%,50%,0.4);
        }
        .div2:hover{
            background-color: rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="div1"></div>
    <div class="div2"></div>
</div>
</body>
</html>
