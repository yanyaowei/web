<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模糊,透明度</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        ul{
            width: 600px;
            height: 44px;
            line-height: 44px;
            margin: 100px auto;
        }
         ul li{
             display: inline-block;
             width: 100px;
             text-align: center;
             background-color: #8dff69;
             color: #fff;
        }
         ul li+li{
             margin-left: -5px;
         }
        ul li:hover{
            background-color: #c1f7ff;
            opacity: .5;
            filter: alpha(opacity=50);
            color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>菜单项1</li>
    <li>菜单项2</li>
    <li>菜单项3</li>
    <li>菜单项4</li>
    <li>菜单项5</li>
</ul>
</body>
</html>
