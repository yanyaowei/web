<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
    <style>
        h1 {
            text-shadow: 2px 3px 5px #000;
        }

        /*p{*/
        /*width: 200px;*/
        /*border: 1px solid #000;*/
        /*-ms-word-wrap: break-word;!*自动断句换行*!*/
        /*word-wrap: break-word;*/
        /*}*/
        /*.test {*/
            /*width: 200px;*/
            /*border: 1px solid #000;*/
            /*-ms-word-break: keep-all;*/
            /*word-break: keep-all;*/
        /*}*/
        p{
            width: 200px;

            white-space: nowrap;/*禁止换行*/
            border: 1px solid #000;
            /*overflow: hidden;*/
        }
        .p1{
            -ms-text-overflow: clip;
            text-overflow: clip;
            overflow: hidden;
        }
        .p2{
            -ms-text-overflow: ellipsis;
            text-overflow: ellipsis;
            overflow: hidden;
        }
  
    </style>
</head>
<body>
<!--文本阴影-->
<h1>这是文本阴影</h1>
<!--文本自动换行-->
<p class="p1">Life is a journey, not the destination, but the scenery along the should be and the mood at the view.</p>
<!--单词拆分-->
<p class="p2">If you wish to succeed, you should use persistence as your good friend, experience as your reference,
    prudence as your brother and hope as your sentry.</p>

    <p class="p3">CSS3不是属于浏览器吗</p>
