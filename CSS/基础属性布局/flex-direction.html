<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-direction</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .menu{
            width: 100%;
            display: -webkit-flex;
            display: -moz-flex;
            display: -o-flex;
            display: -ms-flex;
            display: flex;
            font-size: 30px;
            /*flex-direction: row;!*对齐方式*!*/
            justify-content: space-around;/*沿横轴对齐方式，这个space-around是等分*/
        }
        .menu li{
            list-style-type: none;
            /*width: 15%;*/
            text-align: center;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li>菜单项1</li>
    <li>菜单项2</li>
    <li>菜单项3</li>
    <li>菜单项4</li>
    <li>菜单项5</li>
</ul>
</body>
</html>
