<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scaleable=no">
    <meta http-equiv="x-ua-compatible" content="IE=Edge,chrome=1">
    <title>媒体查询</title>
    <script src="http://oss.maxcdn.cm/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="http://oss.maxcdn.cm/libs/responed.js//responed.min.js"></script>
    <link rel="stylesheet" href="screen480.css" media="screen and (max-width:480px)">
    <link rel="stylesheet" href="screen800.css" media="screen and (min-width:480px) and (max-width:800px)">
    <link rel="stylesheet" href="screengo.css" media="screen and (min-width:800px)">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            padding: 0 10px;
        }
        section{
            overflow: hidden;
        }
        .row1 div,.row2 div,.row3 div,.row4 div{
            float: left;
        }
        .row1 div{
            width: 48%;
            height: 100px;
            background-color: #ccc;
        }
        .row1 div:first-child{
            margin-right: 4%;
        }
        .row2 div{
            margin-top: 10px;
            width: 100%;
            height: 200px;
            background-color: rgba(50, 161, 255, 0.58);
        }
        .row3{
            margin-top: 10px;
        }
        .row3 div{
            width: 21%;
            height: 100px;
            background-color: #ff9841;
            margin-left: 5%;
        }
        .row3 div:first-child{
            margin-left: 0;
        }
        .row4{
            margin-top: 10px;

        }
        .row4 div{
            width: 30%;
            height: 100px;
            background-color: #79ff31;
            margin-left: 5%;
        }
        .row4 div:first-child{
            margin-left: 0;
        }
        @media screen and (max-width: 600px)
        .row1 div{
            width: 100%;
            margin-bottom: 10px;
        }
            .row4 div {
                width: 100%;
                margin-bottom: 10px;
            }
            .row4 div+div{
                margin-left: 0;
        }

        }

    </style>
</head>
<body>
<section class="row1">
    <div>1</div>
    <div>2</div>

</section>
<section class="row2">
    <div>3</div>

</section>
<section class="row3">
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</section>
<section class="row4">
    <div>8</div>
    <div>9</div>
    <div>10</div>
</section>
</body>
</html>
