<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyframes动画</title>
    <style>
        .box{
            width: 100%;
            height: 800px;
            position: relative;
        }
        .demo{
            width: 100px;
            height: 100px;
            background-color: #f00;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            position: absolute;
            animation: move 2s ease-in-out 500ms 2  alternate;
        }
        /*@-webkit-keyframes move {*/
            /*0%{*/
                /*left: 100px;*/
            /*}*/
            /*100%{*/
                /*left: 500px;*/
            /*}*/
        /*} */
        /*@-o-keyframes move {*/
            /*0%{*/
                /*left: 100px;*/
            /*}*/
            /*100%{*/
                /*left: 500px;*/
            /*}*/
        /*} */
        /*@-ms-keyframes move {*/
            /*0%{*/
                /*left: 100px;*/
            /*}*/
            /*100%{*/
                /*left: 500px;*/
            /*}*/
        /*} */
        @keyframes move {
            10%{
                left: 100px;
            }
            45%{
                left: 200px;
                background-color: #00f;
            }
            75%{
                left: 300px;
                background-color: #0f0;
            }
            100%{
                left: 500px;
                background-color: #f00;
            }
        }
        .running:hover+.box .demo{
            -webkit-animation-play-state: running;
            -moz-animation-play-state: running;
            -o-animation-play-state: running;
            animation-play-state: running;
        }
        .stop:hover+.box .demo{
            -webkit-animation-play-state: paused;
            -moz-animation-play-state: paused;
            -o-animation-play-state: paused;
            animation-play-state: paused;
        }
    </style>
</head>
<body>
<button class="running">Running</button>
<button class="stop">stop</button>
<div class="box">
    <div class="demo"></div>
</div>
</body>
</html>
