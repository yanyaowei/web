<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skew扭曲</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #00f;
            margin: 200px auto;
            /*X，Y方向扭曲*/
            /*-webkit-transform: skew(30deg,50deg);*/
            /*-moz-transform: skew(30deg,50deg);*/
            /*-ms-transform: skew(30deg,50deg);*/
            /*-o-transform: skew(30deg,50deg);*/
            /*transform: skew(30deg,50deg);*/


            /*只带一个参数，只有X轴方向逆时针扭曲*/
            -webkit-transform: skew(50deg);
            -moz-transform: skew(50deg);
            -ms-transform: skew(50deg);
            -o-transform: skew(50deg);
            transform: skew(50deg);
        }

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
