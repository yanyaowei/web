<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变形</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #f00;
            /*margin: 200px auto;*/
            -webkit-transform: translateY(200px);
            -moz-transform: translateY(200px);
            -ms-transform: translateY(200px);
            -o-transform: translateY(200px);
            transform: translateY(200px);
        }
    </style>
</head>
<body>
     <div class="box"></div>
</body>
</html>
