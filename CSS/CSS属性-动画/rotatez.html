<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotatez</title>
    <style>
        .demo{
            width: 300px;
            height: 200px;
            border: 1px solid #f00;
            margin: 200px auto;
            -webkit-transform: rotateZ(30deg);
            -moz-transform: rotateZ(30deg);
            -ms-transform: rotateZ(30deg);
            -o-transform: rotateZ(30deg);
            transform: rotateZ(30deg);
        }
    </style>
</head>
<body>
<div class="demo"></div>
</body>
</html>
