<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>克隆节点</title>
</head>
<body>
<div class="box">
  <strong>strong</strong>
  <span>span</span>
</div>
<script>
  var box=document.getElementsByClassName('box')[0];
  var str=box.getElementsByTagName('strong')[0];
  //深度克隆：复制当前节点及所有子节点
  // var deepclone=box.cloneNode(true);
  // document.body.appendChild(deepclone);
  //浅克隆：仅复制当前节点
  // var shallowclone=box.cloneNode(false);
  // document.body.appendChild(shallowclone);

  //下面这个只在box里复制了<strong></strong>,内容没有复制
  var shallowclone=str.cloneNode(false);
  box.appendChild(shallowclone);
</script>
</body>
</html>
