<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>16实训2</title>
</head>
<body>
<script>
  var str='?name=前端开发&blog=www.hspstudio.club';
  var obj={};
  //去掉问号，即只取？后的字符
  str=str.substr(1);
  console.log(str);
  //按&切割
  var arr=str.split('&')
  console.log(arr);
  //将上面形成的一维数组按=切割为一个二维数组
  for (var i=0;i<arr.length;i++){
    console.log(arr[i]);
    var newArr=arr[i].split('=');
    console.log(newArr);
    obj[newArr[0]]=newArr[1]
  }
  console.log(obj)
</script>
</body>
</html>
