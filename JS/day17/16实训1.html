<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      border: 2px solid red;
      margin: 0 auto;
    }
    .gift{
      height: 40px;
      line-height: 40px;
      font-size: 18px;
      text-align: center;
      background-color: aqua;
      color: blue;
    }
    button{
      width: 70px;
      height: 30px;
      background-color: aquamarine;
      color: coral;
      margin-top: 10px;
      outline: none;
    }
    #start{
      margin-left: 120px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="gift">开始抽奖了！</div>
    <button id="start">开始</button>
    <button id="stop">停止</button>
  </div>
<script>
  var gifts=[
    '希望您下次中奖',
    '希望您下次中奖',
    '希望您下次中奖',
    '希望您下次中奖',
    '希望您下次中奖',
    '笔记本电脑',
    '希望您下次中奖',
    '希望您下次中奖',
    '希望您下次中奖',
    '希望您下次中奖',
    '矿泉水一瓶',
    '希望您下次中奖',
    '希望您下次中奖',
    '希望您下次中奖',
    '希望您下次中奖',
    '希望您下次中奖',
    '希望您下次中奖',
  ];
  var gift=document.querySelector('.gift');
  var start=document.querySelector('#start');
  var stop=document.querySelector('#stop');
  var timer=null;
  //开始，设置计时器
  start.onclick=function () {
    timer=setInterval(function () {
      for (var i=0;i<gifts.length;i++) {
        gift.innerHTML=gifts[Math.floor(Math.random()*gifts.length)]
      }
    },200)
  }
  stop.onclick=function () {
    clearInterval(timer)//清楚计时器
  }
</script>
</body>
</html>
