<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>创建dom节点</title>
  <style>
    .wrapper{
      color: red;
      font: bold 30px 黑体;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
<script>
  //创建元素节点,不能创造系统不存在的标签
  var el=document.createElement('p');
  console.log(el);

  //创建文本节点,不能创造系统不存在的标签
  var txt=document.createTextNode('文本节点');
  console.log(txt);

  //创建属性节点,不能创造系统不存在的标签
  var attr=document.createAttribute('class');
  attr.value='wrapper';
  console.log(attr);

  //关联以上三个节点;appendChild是添加子节点的意思
  el.appendChild(txt);//在元素节点上添加文本节点
  el.setAttributeNode(attr);//在元素节点上添加属性节点
  document.body.appendChild(el);//将创建的元素节点添加到主体body上

  //另外一种写法（简洁），只能创建一个元素节点
  var odiv=document.createElement('div');//创建元素节点
  odiv.setAttribute('class','wrapper');//为元素节点添加属性及属性值
  odiv.innerHTML='创建dom元素的简洁写法';//为元素节点 设置 文本内容
  document.body.appendChild(odiv);//把节点添加到文档中去
</script>
</body>
</html>
