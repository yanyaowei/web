<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插入dom节点</title>
</head>
<body>
<ul class="list">
  <li>li1</li>
  <li>li2</li>
  <li>li3</li>
  <li>li4</li>
</ul>
<script>

  var li=document.createElement('li');
  var txt=document.createTextNode('这是新创建的li标签')
  li.appendChild(txt);

 //父节点.appendChild(创建的节点)
  // var list=document.getElementsByClassName('list')[0]
  // list.appendChild(li);

  //父节点.insertBefore(创建的节点，已知的子节点)
  var ul=document.getElementsByClassName('list')[0];
  var oli=ul.getElementsByTagName('li')[2];
  ul.insertBefore(li,oli)//在。。之前添加
</script>
</body>
</html>
