<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简单过滤器</title>
</head>
<body>
<ul>
  <li>li01</li>
  <li>li02</li>
  <li class="li3">li03</li>
  <li>li04</li>
  <li>li05</li>
  <h1>333</h1>
  <h3>22</h3>
  <h5>55</h5>
</ul>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script>
  //：first 或 first（）   获取第一个元素
  // $('ul li:first').css('color','red')
  // $('ul li').first().css('color','red')

  //：last 或last（） 获取最后一个元素
  // $('ul li:last').css('color','blue')
  // $('ul li').last().css('color','blue')

  //：not(selector)   选择除selector之外的元素
  // $('ul li:not(.li3)').css('color','yellow')

  //:  even   偶数（下标为偶数）
  // $('ul>li:even').mouseover(function () {
  //   $(this).css('color','red')
  // })
  // $('ul>li:even').css('color','red')

  //:  odd    奇数(下标为奇数）
  // $('ul>li:odd').css('color','red')

  //:  eq(index)   第n个元素
  // $('ul>li:eq(3)').css('color','red')//下标为3的元素

  //:   gt(index)    大于第n个后的元素
  // $('ul>li:gt(3)').css('color','red')//下标为3后的元素（不包含3）

  //:   lt(index)   小于第n个后的元素
  // $('ul>li:lt(3)').css('color','red')//下标为3前的元素（不包含3）

  //:  header        选择h1-h6所有的元素
  $(':header').css('color','red')
</script>
</html>
