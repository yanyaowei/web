<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>尺寸获取</title>
  <style>
    .box {
      width: 400px;
      height: 200px;
      border: 2px solid red;
      margin: 50px;
      padding: 20px;
    }

    span {
      display: none;
      border: 1px solid #000;
      padding: 3px;
      float: right;
      cursor: pointer; /*单击*/
    }
  </style>
</head>
<body>
<div class="box">box</div>
<span>回到顶部</span>
<div style="height: 1000px;"></div>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script>
  //   1、尺寸

  $(function () {

//   1）获取和设置元素的尺寸
//
//   $(dom).width（）/height() 获取元素的宽度/高度
    console.log($('.box').width());
    $('.box').width('600');//改变值，默认单位为px
    console.log($('.box').width());//再次输出

//   $(dom).innerWidth（）/innerHeight() 获取包括padding的宽度/高度
    console.log($('.box').innerWidth());//600+20+20
    console.log($('.box').innerHeight());//200+20+20


//   $(dom).outerWidth（）/outerHeight()  获取包括padding和border的宽度/高度
    console.log($('.box').outerWidth());//600+20+20+2+2
    console.log($('.box').outerHeight());//200+20+20+2+2

//   $(dom).outerWidth（true）/outerHeight(true)获取包括padding和border和margin的宽度/高度
    console.log($('.box').outerHeight(true));//200+20+20+2+2+50+50
    console.log($('.box').outerWidth(true));//600+20+20+2+2+50+50

//   2）获取相对页面的绝对位置
//
//   offset（）
    console.log($('.box').offset())
    console.log($('.box').offset().top)
    console.log($('.box').offset().left)

// 3）获取浏览器可视区放入宽高
//
//   $(window).width()
    console.log($(window).width())
//   $(window).height()
    console.log($(window).height())

//   4)获取页面文档的宽高
//
//   $(document).width()
    console.log($(document).width())
//   $(document).height()
    console.log($(document).height())

//   5）获取页面滚动距离
//
//   $(document).scrollTop()
    console.log($(document).scrollTop());//上下滚动的距离


//   $(document).scrollLeft()
    console.log($(document).scrollLeft());//左右滚动的距离

    // ----------------------------------------------------------------------------------
    //-----------------------回到顶端实例---------------------------------------------
    function topShow() {
      $(window).scroll(function () {
        var top = Math.round($(document).scrollTop())//Math.round指给数字的值四舍五入到最近的整数
        if (top >= 100) {
          // $('span').css('display','block')
          $('span').fadeIn(200)//浅入淡出显示元素
        } else {
          $('span').fadeOut(200)//浅入淡出显示元素
        }
      })
    }//进行封装，这里是为了让滚动到100时0.2秒内出现span标签（即显示回到顶部）
    topShow();
    $(window).scroll(function () {
      topShow()
    })//滚动时再执行代码
    $('span').click(function () {
      $(document).scrollTop(0);//回到滚动条0处，就是顶端
    })
// ------------------------------------------------------------------------------------------
  })
</script>
</html>
