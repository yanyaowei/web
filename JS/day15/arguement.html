<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
  function sum() {
    // console.log(arguments);
    // console.log(arguments.length);
    var  rs=0;
    for (var i=0;i<arguments.length;i++){
      // console.log(arguments[i]);
      rs=rs+arguments[i];
    }return rs;
  }
  console.log(sum(1,2,3));
  console.log(sum(10,20,30,40));
</script>
</body>
