<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>判断闰年平年</title>
</head>
<body>
<script>
  var year=prompt('请输入一个年份：');
  if(year&&!isNaN(year)){
  if(year%4==0&&year%100!==0||year %400==0){
    alert(year+'是闰年');
  }else {
    alert(year+'是平年');
  }}else {
    alert('输入的数据为空或格式错误！')
  }
</script>
</body>
</html>
