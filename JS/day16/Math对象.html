<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>提供大量数学运算和方法</title>
</head>
<body>
<script>
  //属性
  console.log(Math.E)//e
  console.log(Math.PI)//圆周率兀

  //方法
  console.log('最小值:',Math.min(23,67,43))
  console.log('最大值:',Math.max(432532,44535,33232))
  console.log('四舍五入：',Math.round(23.584))
  console.log('四舍五入：',23.584414.toFixed(2))//保留两位小数位，但是输出的是字符串类型
       //向上取整就是取比这个数大的一个整数，向下取整相反
  console.log('向上取整：',Math.ceil(1234.5678))//1235
  console.log('向上取整：',Math.ceil(-1234.5678))//-1234
  console.log('向上取整：',Math.ceil(-1234.3445))//-1234
  console.log('向上取整：',Math.ceil(1234))//1234
  console.log('向上取整：',Math.ceil(-1234))//-1234

  console.log('向下取整：',Math.floor(1234.5678))//1234

  console.log('随机函数：',Math.random())//从0-1之间取随机数
  //输出30-88之间的数
  console.log('30-88之间的随机数：',Math.ceil(Math.random()*58+30))
  console.log('30-88之间的随机数：',Math.floor(Math.random()*58+30+1))

  console.log(Math.pow(2,4))//2的4次方
  console.log(Math.sin(30*Math.PI/180))//sin30度
  console.log(Math.round(Math.sin(30*Math.PI/180)*10)/10)//sin30度
</script>
</body>
</html>
