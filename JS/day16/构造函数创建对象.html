<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //构造函数是用来构造一个类，类是对象的一个抽象符号化表示
  //把相同或相似的一部分对象抽离出来就形成了一个类
  //对象是类的实例化，赋予一定的属性和功能
  //ES5中没有类的概念，就是通过构造函数创建对象
  function Person(name,age) {
    this.name=name;//this代表的不是Person，代表的是实例化后的对象
    this.age=age;
    this.fn=function () {
      return this.name+this.age;
    }
  }

  //实例化对象
  var obj1=new Person('dog',13);
  var obj2=new Person('cat',35);
  console.log(obj1);
  console.log(obj1.name);
  console.log(obj1.fn());
  console.log(obj1 instanceof Object);
</script>
</body>
</html>
