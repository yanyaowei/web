<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>计数器</title>
</head>
<body>
<div id="app">
  <div class="input-num">
    <button @click="sub">
      -
    </button>
    <span> {{ num }} </span>
    <button @click="add">
      +
    </button>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      num:1
    },
    methods:{
      add:function () {
        // console.log('add');
        if(this.num<10){
          this.num++;
        }else{
          alert('别点啦，最大啦！');
        }
      },
      sub:function () {
        // console.log('sub');
        if(this.num>0){
          this.num--;
        }else{
          alert('别点啦，最小啦！');
        }
      }
    },
  })
</script>
</html>
