<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text</title>
</head>
<body>
<div id="app">
  <h2 v-text="message+'!'">深圳</h2>
  <h2 v-text="info">深圳</h2>
  <h2>{{message+'!'}}深圳</h2>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      message:"小维信息",
      info:"前端学习"
    }
  })
</script>
</html>
