<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on补充</title>
</head>
<body>
<div id="app">
  <input type="button" value="点击" @click="doIt(666,'聊天')">
  <input type="text" @keyup.enter="sayHi">  <!--事件修饰符-->
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",
    methods:{
      doIt:function (p1,p2) {
        console.log("做It");
        console.log(p1);
        console.log(p2);
      },
      sayHi:function () {
        alert("吃饭没");
      }
    }
  })
</script>
</body>
</html>
