<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>el挂载点</title>
</head>
<body><!--不要把vue挂载到html和body上面-->
<div id="app" class="app"><!--只能支持双标签，不能支持如input这样的单标签，单标签不能像双标签那样内部写很多-->
  {{ message }}
  <h2> {{ school.name}}{{school.mobile}}</h2>
  <ul>
    <li>{{campus[0]}}</li>
    <li>{{campus[2]}}</li>
  </ul>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",//一般用id选择器，因为ID唯一
    data:{
      message:"你好小巍",
      school:{
        name:"小巍",
        mobile:"400-100-2000"
      },
      campus:["北京市","上海市","广东市"]
    }
  })
</script>
</html>
