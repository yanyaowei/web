<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>el挂载点</title>
</head>
<body><!--不要把vue挂载到html和body上面-->
<div id="app" class="app"><!--只能支持双标签，不能支持如input这样的单标签，单标签不能像双标签那样内部写很多-->
  {{ message }}
  <span>{{ message }}</span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app=new Vue({
    // el:".app",
    // el:"div",
    el:"#app",//一般用id选择器，因为ID唯一
    data:{
      message:"小巍的信息"
    }
  })
</script>
</html>
