<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch监听路由</title>
    <script src="vue-2.4.0.js"></script>
    <script src="vue-router-3.0.1.js"></script>
</head>
<body>
<div id="app">

    <input type="text" v-model="firstname">+
    <input type="text" v-model="middlename">+
    <input type="text" v-model="lastname">=
    <input type="text" v-model="fullname">

</div>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            firstname: '',
            middlename: '',
            lastname: ''
        },
        methods: {},
        computed: {
            //在computed中可以定义一些属性，这些属性叫做计算属性，计算属性的本质就是一个方法，只不过我们在使用这些计算属性的时候是把她们的名称直接当做属性来使用，并不会把计算属性当做方法去调用
            'fullname': function () {
                return this.firstname + '-' + this.middlename + '-' + this.lastname
            }
            //注意：1、计算属性在引用的时候一定不要加（）去调用,直接把他当普通属性去使用就好了；
            // 2、只要计算属性，这个function内部所用到的任何data中的数据发生了变化，就会立即重新计算这个计算属性的值
            // 3、计算属性的求值结果会被缓存起来，方便下次直接使用，如果计算属性的方法中所有的数据都没有发生变化则不会重新对计算属性求值
        }
    });
</script>
</body>
</html>
