<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.4.0.js"></script>
    <script src="vue-router-3.0.1.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }

        .header{
            background-color: orange;
            height: 80px;
        }

        h1{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        .container{
            display: flex;
            height: 600px;
        }

        .left{
            background-color: lightgreen;
            flex:2;
        }

        .main{
            background-color: lightpink;
            flex:8;
        }
    </style>
</head>
<body>
<div id="app">
    <router-view></router-view>
    <div class="container">
    <router-view name="left"></router-view>
    <router-view name="main"></router-view>
    </div>
</div>

<script>
    //组件的模板对象
    var header={
        template:'<h1 class="header">Header头部区域</h1>'
    }
    var leftbox={
        template:'<h1 class="left">Left侧边栏区域</h1>'
    }
    var mainbox={
        template:'<h1 class="main">Main主体区域</h1>'
    }

    //创建路由对象
    var router=new VueRouter({
        routes:[
            //不{path:'/',component:header},
            //可{path:'/left',component:leftbox},
            //行{path:'/main',component:mainbox}

            {path:'/',components:{//返回对象
                    'default':header,//默认
                    'left':leftbox,
                    'main':mainbox
                }
            }
        ]
    })

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router
    })
</script>
</body>
</html>
