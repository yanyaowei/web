<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>
<!--将来new的Vue实力将控制元素中的所有内容-->
<div id="app">
  <p>{{msg}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var vm=new Vue({
    el:'#app',//表示我们new的这个Vue实例，要控制页面整个区域
    data:{//data里存放的是el中需要用到的数据，是个对象
      msg:'学习Vue'
    },
    methods:{//也是个对象

    }
  })
</script>
</body>
</html>
