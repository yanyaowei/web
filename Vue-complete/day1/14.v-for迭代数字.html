<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for</title>
</head>
<body>
<div id="app">
  <!--in后可放普通数组，对象数组，对象，也可以放数字-->
  <!--注意：如果使用v-for迭代数字的话，前面的count值从1开始-->
  <p v-for="count in 10">这是第{{count}}次循环</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var vm=new Vue({
    el:"#app",
    data:{},
    methods:{}
  })
</script>
</body>
</html>
