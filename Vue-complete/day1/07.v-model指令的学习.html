<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>v-model</title>
</head>
<body>
<div id="app">
  <h4>{{ msg }}</h4>
  <!--v-bind只能实现数据的单向绑定，从M绑定到V中去，无法实现数据的双向绑定-->
  <!--<input type="text" style="width: 100%;" v-bind:value="msg">-->

  使用v-model指令可以实现数据表单元素和model中数据的双向数据绑定
  注意：v-model只能运用在表单元素中
  如：input（radio，text，address，email...) select checkbox  textarea
  <input type="text" style="width: 100%;" v-model="msg">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var vm=new Vue({
    el:'#app',
    data:{
      msg:'好学生'
    },
    methods:{

    }
  });
</script>
</body>
</html>
