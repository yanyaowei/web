<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="button" value="按钮" @click="flag=!flag">
  <!--<input type="button" value="按钮" @click="toggle">-->

 <!--
  1、v-if的特点是每次都会重新删除或创建元素，
  2、v-show的特点是每次不会进行DOM的删除和创建操作，
  只是切换了元素的display：none属性
  3、v-if具有更高的切换性能消耗
  4、v-show具有较高的初始渲染消耗
  5、如果元素涉及到频繁的切换，最好不要用v-if，推荐使用v-show
  6、如果元素可能永远也不会显示出来被用户看到，则推荐使用v-if
  -->
  <h3 v-if="flag">这是用v-if控制的元素</h3>
  <h3 v-show="flag">这是用v-show控制的元素</h3>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var vm=new Vue({
    el:'#app',
    data:{
        flag:true
    },
    methods:{
        // toggle(){
        //   this.flag=!this.flag
        // }
    }
  })
</script>
</body>
</html>
