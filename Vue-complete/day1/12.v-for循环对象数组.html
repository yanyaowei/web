<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for</title>
</head>
<body>
<div id="app">
  <p v-for="(user,i) in list">id是他：{{ user.id }},名字是他：{{ user.name}},索引是{{ i}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var vm=new Vue({
    el:"#app",
    data:{
      list:[
        {id:1,name:'ke1'},
        {id:2,name:'ke2'},
        {id:3,name:'ke3'},
        {id:4,name:'ke4'},
      ]
    },
    methods:{}
  })
</script>
</body>
</html>
