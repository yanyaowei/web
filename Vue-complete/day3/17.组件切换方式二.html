<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换</title>
</head>
<body>
<div id="app">
    <!--可以切换>=2个-->
    <a href="" @click.prevent="comName='login'">登录</a>
    <a href="" @click.prevent="comName='register'">注册</a>
    <!--Vue提供的component，来展示对应名称的组件
    component是一个占位符  :is属性可以用来指定要展示的组件的名称-->
    <component :is="comName"></component>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //组件名称是字符串
    Vue.component('login',{
        template:'<h3>登陆组件</h3>'
    })

    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    })



    var vm=new Vue({
        el:"#app",
        data:{
            comName:'login'//表示当前component中的 :is绑定的名称;这里默认显示login的
        },
        methods:{}
    });
</script>
</body>
</html>
