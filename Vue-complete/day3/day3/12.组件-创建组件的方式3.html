<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<div id="app">
    <!--还是可以通过标签形式，引入自己的组件-->
    <mycom3></mycom3>
</div>
<!--在被控制的#app外面，使用template元素定义组件的HTML模板结构-->
    <template id="tmpl">
        <div>
            <h1>这是通过template元素在外部定义的组件结构，这个方式有代码的提示和高亮</h1>
            <h4>好用，不错！哈哈</h4>
        </div>
    </template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component('mycom3',({
        template:'#tmpl'
    })
    )

    var vm=new Vue({
        el:'#app'
    })
</script>
</body>
</html>
