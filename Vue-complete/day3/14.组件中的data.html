<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <mycom1></mycom1>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
/*  1、组件可以有自己的data数据
    2、组件的data和实例的data有点不一样，实例的data可以为一个对象，但是组件中的data必须是一个方法
    3、组件中的data除了必须为一个方法之外，这个方法内部还必须返回一个对象才行
    4、组件中的data数据使用方式和实例中的data使用方式完全一样*/
    Vue.component('mycom1',{
        template:'<h1>这是全局组件---{{msg}}</h1>',//也可以进行引用
        data:function (){//组件中可以有data，但是必须为function
            return{//需要返回对象
                msg:'这是组件中data定义的私有数据'
            }
        }
    })


    var vm=new Vue({
        el:"#app",
        data:{},
        methods:{}
    });
</script>
</body>
</html>
