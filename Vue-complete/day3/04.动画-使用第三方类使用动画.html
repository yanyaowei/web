<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./lib/animate.css">
    <!--入场 bounceIn   离场 bounceOut-->
</head>
<body>
<div id="app">
    <!--需求：点击按钮，让h3显示，再点击让h3隐藏-->
    <input type="button" value="toggle" @click="flag=!flag">
    <transition enter-active-class="animated bounceIn"
                leave-active-class="animated bounceOut"
                :duration="200"><!--规定动画入场和离场的时间-->
        <!--注意要加animated基本的类（会用到animated的style属性）-->
        <!--使用  :duration="毫秒值"来统一设置入场和离场时候的动画时长-->
    <h3 v-if="flag">这是一个h3</h3>
    </transition>


<!--使用 :duration="{enter:毫秒,leave:毫秒}"来分别设置入场和离场的时间-->
    <transition enter-active-class="animated bounceIn"
                leave-active-class="animated bounceOut"
                :duration="{enter:200,leave:200}"><!--分别设置入场和离场的时间，入场200ms，离场100ms-->
    <h3 v-if="flag">这是一个h3</h3>
    </transition>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            flag:true
        },
        methods:{

        }
    });
</script>
</body>
</html>
