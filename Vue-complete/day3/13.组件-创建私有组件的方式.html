<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<div id="app">
    <!--还是可以通过标签形式，引入自己的组件-->
    <mycom3></mycom3>
</div>
<div id="app2">
    <login></login>
</div>
<!--在被控制的#app外面，使用template元素定义组件的HTML模板结构-->
    <template id="tmpl">
        <div>
            <h1>这是通过template元素在外部定义的组件结构，这个方式有代码的提示和高亮</h1>
            <h4>好用，不错！哈哈</h4>
        </div>
    </template>
    <template id="tmp2">
      <h1>这是私有的login组件</h1>
    </template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component('mycom3',({
        template:'#tmpl'
    })
    )

    var vm=new Vue({
        el:'#app'
    })

    var vm2=new Vue({
        el:'#app2',
        data:{},
        methods:{},
        filters:{},
        directives:{},
        components:{//定义实例内部的私有组件
            login:{
               template: '#tmp2'
            }
        },

        beforeCreate(){},
        created(){},
        beforeMount(){},
        mounted(){},
        beforeUpdate(){},
        updated(){},
        beforeDestory(){},
        destory(){}
    })
</script>
</body>
</html>
