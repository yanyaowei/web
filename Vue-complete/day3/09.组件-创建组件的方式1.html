<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<div id="app">
<!--如果要使用组件，直接把组件的名称用HTML标签的形式引入到页面中-->
    <my-com1></my-com1>


</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //1、使用Vue.extend来创建全局的Vue组件
    var com1=Vue.extend({
        template:'<h3>这是使用Vue.extend创建的组件</h3>'
        //通过template属性，指定了组件要展示的HTML结构
    });
    //2、使用Vue.component('组件的名称',创建出来的组件模板对象)
    Vue.component('myCom1',com1)//注册时可以用驼峰，使用时要用小写带-来转换，不能在HTML标签形式上直接用大写驼峰的
    //如果使用Vue.component定义全局组件的时候，组件名称使用了驼峰命名，
    // 则在引用的时候需要把大写的驼峰改为小写的字母，同时两个单词之间使用 - 连接

    var vm=new Vue({
        el:'#app',
        data:{},
        methods:{}
    })
</script>
</body>
</html>
